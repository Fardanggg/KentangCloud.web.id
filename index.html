<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KentangCloud - Deploy Your Website</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #5C6BC0; /* Ungu/Biru Cerah */
            --secondary-color: #3949AB; /* Ungu/Biru Gelap */
            --background-color: #1A237E; /* Biru Tua */
            --card-bg: #2C3E50;
            --text-color: #E1F5FE;
            --border-color: #455A64;
            --info-color: #90A4AE;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background-color: var(--background-color);
            color: var(--text-color);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            text-align: center;
        }

        .container {
            width: 90%;
            max-width: 500px;
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 0.5rem;
            color: #fff;
        }

        .subtitle {
            font-size: 1rem;
            color: var(--info-color);
            margin-bottom: 2rem;
        }

        .card {
            background-color: var(--card-bg);
            padding: 2.5rem;
            border-radius: 12px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.3);
        }
        
        .section-header {
            display: flex;
            align-items: center;
            gap: 10px;
            color: var(--text-color);
            font-weight: 600;
            margin-bottom: 1rem;
            text-align: left;
        }

        .input-group {
            margin-bottom: 2rem;
        }
        
        .domain-input-wrapper {
            display: flex;
            align-items: center;
            border-radius: 8px;
            background: #455A64;
            overflow: hidden;
            border: 1px solid transparent;
            transition: border-color 0.3s;
        }
        
        .domain-input-wrapper:focus-within {
            border-color: var(--primary-color);
        }

        .domain-input-wrapper input {
            flex-grow: 1;
            padding: 1rem;
            background: transparent;
            border: none;
            color: var(--text-color);
            outline: none;
        }

        .domain-input-wrapper input::placeholder {
            color: var(--info-color);
        }
        
        .domain-suffix {
            color: var(--info-color);
            font-size: 1rem;
            padding: 1rem;
        }
        
        .upload-area {
            background: var(--border-color);
            border: 2px dashed var(--info-color);
            border-radius: 12px;
            padding: 3rem 2rem;
            text-align: center;
            cursor: pointer;
            transition: background 0.3s ease, border-color 0.3s ease;
        }
        
        .upload-area.hover {
            background: #546E7A;
            border-color: var(--primary-color);
        }
        
        .upload-area p {
            margin: 0;
            color: var(--text-color);
        }
        
        .upload-area-icon {
            font-size: 3rem;
            color: var(--primary-color);
            display: block;
            margin-bottom: 0.5rem;
        }

        #file-info {
            display: none;
            margin-top: 1rem;
            text-align: left;
            background: #455A64;
            padding: 1rem;
            border-radius: 8px;
        }
        
        #file-info p {
            margin: 0.25rem 0;
            color: var(--text-color);
        }

        button {
            width: 100%;
            padding: 1.25rem;
            border: none;
            border-radius: 8px;
            background-color: var(--primary-color);
            color: #fff;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.3s ease;
            margin-top: 2rem;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }
        
        button:hover {
            background-color: var(--secondary-color);
        }
        
        button:disabled {
            background-color: #607D8B;
            cursor: not-allowed;
        }

        #upload-progress {
            display: none;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            margin-top: 2rem;
        }
        
        .spinner {
            border: 4px solid #BBDEFB;
            border-left-color: var(--primary-color);
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 1rem;
        }
        
        .progress-bar {
            width: 100%;
            height: 8px;
            background: #455A64;
            border-radius: 4px;
            overflow: hidden;
            margin-top: 1rem;
        }
        
        .progress-bar-fill {
            height: 100%;
            background: var(--primary-color);
            width: 0;
            transition: width 0.5s ease;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>KentangCloud</h1>
        <p class="subtitle">Lightning-fast website deployment</p>
        
        <form id="uploadForm">
            <div class="card">
                <div class="section-header">
                    <span>üåç</span>
                    <span>Choose Your Domain</span>
                </div>
                <div class="input-group">
                    <div class="domain-input-wrapper">
                        <input type="text" id="subdomain" placeholder="my-awesome-site" required>
                        <span class="domain-suffix">.kentangcloud.site</span>
                    </div>
                </div>

                <div class="section-header">
                    <span>üìÇ</span>
                    <span>Upload Your Files</span>
                </div>
                <div class="upload-area" id="uploadArea">
                    <span class="upload-area-icon">‚¨ÜÔ∏è</span>
                    <p>Drag & drop your files here</p>
                    <p>or click to browse</p>
                    <input type="file" id="fileInput" hidden accept=".zip, .html">
                </div>
                <div id="file-info">
                    <p id="fileName"></p>
                    <p id="fileSize"></p>
                </div>
            </div>
            
            <button type="submit" id="deployBtn" disabled>
                <span>üöÄ</span> Deploy Website
            </button>
        </form>
        
        <div id="upload-progress">
            <div class="spinner"></div>
            <p>Uploading files...</p>
            <p>Sending your files to the server</p>
            <div class="progress-bar">
                <div class="progress-bar-fill" id="progressBarFill"></div>
            </div>
            <p id="progressText">0%</p>
        </div>
    </div>
    
    <script>
        const uploadArea = document.getElementById('uploadArea');
        const fileInput = document.getElementById('fileInput');
        const fileNameEl = document.getElementById('fileName');
        const fileSizeEl = document.getElementById('fileSize');
        const fileInfoEl = document.getElementById('file-info');
        const deployBtn = document.getElementById('deployBtn');
        const uploadForm = document.getElementById('uploadForm');
        const uploadProgress = document.getElementById('upload-progress');
        const progressBarFill = document.getElementById('progressBarFill');
        const progressText = document.getElementById('progressText');
        const subdomainInput = document.getElementById('subdomain');
        
        let uploadedFile = null;

        // Buka file picker saat area diklik
        uploadArea.addEventListener('click', () => {
            fileInput.click();
        });

        // Tangani pemilihan file dari input
        fileInput.addEventListener('change', (e) => {
            uploadedFile = e.target.files[0];
            updateFileInfo();
        });

        // Tangani event drag and drop
        ['dragenter', 'dragover', 'dragleave', 'drop'].forEach(eventName => {
            uploadArea.addEventListener(eventName, preventDefaults, false);
        });

        ['dragenter', 'dragover'].forEach(eventName => {
            uploadArea.addEventListener(eventName, () => uploadArea.classList.add('hover'), false);
        });

        ['dragleave', 'drop'].forEach(eventName => {
            uploadArea.addEventListener(eventName, () => uploadArea.classList.remove('hover'), false);
        });

        uploadArea.addEventListener('drop', (e) => {
            uploadedFile = e.dataTransfer.files[0];
            updateFileInfo();
        }, false);

        function preventDefaults(e) {
            e.preventDefault();
            e.stopPropagation();
        }

        function updateFileInfo() {
            if (uploadedFile) {
                fileNameEl.textContent = `File: ${uploadedFile.name}`;
                const sizeKB = (uploadedFile.size / 1024).toFixed(2);
                fileSizeEl.textContent = `Size: ${sizeKB} KB`;
                fileInfoEl.style.display = 'block';
            } else {
                fileInfoEl.style.display = 'none';
            }
            updateDeployButtonState();
        }

        function updateDeployButtonState() {
            const isSubdomainValid = subdomainInput.value.trim() !== '';
            deployBtn.disabled = !(isSubdomainValid && uploadedFile);
        }

        // Tangani pengiriman form
        uploadForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            // Sembunyikan form dan tampilkan progres
            uploadForm.style.display = 'none';
            uploadProgress.style.display = 'flex';

            const subdomain = subdomainInput.value.trim();
            const formData = new FormData();
            formData.append('subdomain', subdomain);
            formData.append('fileZip', uploadedFile);

            // Simulasi unggah
            let progress = 0;
            const interval = setInterval(() => {
                progress += Math.floor(Math.random() * 10) + 1;
                if (progress > 100) progress = 100;
                progressBarFill.style.width = `${progress}%`;
                progressText.textContent = `${progress}%`;
                if (progress === 100) {
                    clearInterval(interval);
                    // Setelah simulasi, kirim ke server
                    setTimeout(() => sendToServer(formData), 1000);
                }
            }, 200);
        });

        async function sendToServer(formData) {
            try {
                const response = await fetch('/api/create-order', {
                    method: 'POST',
                    body: formData,
                });

                const result = await response.json();

                if (response.ok) {
                    window.location.href = `success.html?url=${result.payment_url}&subdomain=${formData.get('subdomain')}`;
                } else {
                    alert('Deployment failed: ' + result.message);
                    location.reload();
                }
            } catch (error) {
                alert('An error occurred: ' + error.message);
                location.reload();
            }
        }
    </script>
</body>
</html>
