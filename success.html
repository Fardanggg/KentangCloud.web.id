<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Deployment Successful!</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #2196F3;
            --secondary-color: #1565C0;
            --background-color: #1A237E;
            --card-bg: #2C3E50;
            --text-color: #E1F5FE;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background-color: var(--background-color);
            color: var(--text-color);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            text-align: center;
            margin: 0;
        }
        .container {
            width: 90%;
            max-width: 500px;
        }
        .card {
            background-color: var(--card-bg);
            padding: 2.5rem;
            border-radius: 12px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.3);
            margin-bottom: 2rem;
        }
        .success-icon {
            font-size: 4rem;
            color: #4CAF50;
            margin-bottom: 1rem;
        }
        h1 {
            font-size: 2rem;
            margin-bottom: 0.5rem;
        }
        .subtitle {
            font-size: 1rem;
            color: #B0BEC5;
            margin-bottom: 2rem;
        }
        .url-box {
            background-color: #455A64;
            padding: 1rem;
            border-radius: 8px;
            overflow-wrap: break-word;
            word-wrap: break-word;
        }
        .url-box a {
            color: #81D4FA;
            text-decoration: none;
            font-weight: 600;
        }
        .action-buttons {
            display: flex;
            gap: 1rem;
            margin-top: 1.5rem;
        }
        .action-buttons button {
            flex-grow: 1;
            padding: 1rem;
            border: none;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
        }
        .action-buttons button.share {
            background-color: #42A5F5;
            color: #fff;
        }
        .action-buttons button.copy {
            background-color: #64B5F6;
            color: #fff;
        }
        .deploy-again {
            margin-top: 2rem;
        }
        .deploy-again a {
            color: #BBDEFB;
            text-decoration: none;
            font-weight: 600;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="success-icon">âœ…</div>
        <h1>Deployment Successful!</h1>
        <p class="subtitle">Your website is now live and accessible worldwide.</p>
        
        <div class="card">
            <p>YOUR WEBSITE URL</p>
            <div class="url-box">
                <a id="websiteUrl" href="#">Loading...</a>
            </div>
            <div class="action-buttons">
                <button class="copy" onclick="copyUrl()">Copy URL</button>
                <button class="share" onclick="shareWebsite()">Share Website</button>
            </div>
        </div>

        <div class="deploy-again">
            <a href="index.html"><span>+ Deploy Another</span></a>
        </div>
    </div>

    <script>
        const urlParams = new URLSearchParams(window.location.search);
        const subdomain = urlParams.get('subdomain');
        const paymentUrl = urlParams.get('url');
        const websiteUrl = `https://${subdomain}.kentangcloud.site`;

        document.getElementById('websiteUrl').href = websiteUrl;
        document.getElementById('websiteUrl').textContent = websiteUrl;

        function copyUrl() {
            navigator.clipboard.writeText(websiteUrl).then(() => {
                alert('URL copied to clipboard!');
            });
        }

        function shareWebsite() {
            // Note: This feature is limited by browser support.
            if (navigator.share) {
                navigator.share({
                    title: 'Check out my new website!',
                    text: `I just deployed a website on KentangCloud! Check it out: ${websiteUrl}`,
                    url: websiteUrl,
                }).then(() => {
                    console.log('Successfully shared');
                }).catch((error) => {
                    console.error('Sharing failed:', error);
                });
            } else {
                alert('Web Share API is not supported in this browser.');
            }
        }
    </script>
</body>
</html>
